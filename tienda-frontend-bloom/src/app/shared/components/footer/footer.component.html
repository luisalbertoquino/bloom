    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <!-- Columna 1: Información de la tienda -->

        <p class="text-gray-300">{{ footerText }}</p>

            </svg>
          </a>
        </div>
      </div>
      
      <!-- El resto del HTML permanece igual -->
      <!-- Columna 2: Enlaces rápidos -->
      <div>
        <h3 class="text-lg font-bold mb-4">Enlaces rápidos</h3>
        <ul class="space-y-2">
          <li><a [routerLink]="['/']" class="text-gray-300 hover:text-white transition">Inicio</a></li>
          <li><a [routerLink]="['/productos']" class="text-gray-300 hover:text-white transition">Productos</a></li>
          <li><a [routerLink]="['/blog']" class="text-gray-300 hover:text-white transition">Blog</a></li>
          <li><a [routerLink]="['/contacto']" class="text-gray-300 hover:text-white transition">Contacto</a></li>
        </ul>
      </div>
      
      <!-- Columna 3: Contacto -->
      <div>
        <h3 class="text-lg font-bold mb-4">Contacto</h3>
        <address class="not-italic text-gray-300">
          <p class="mb-2">{{ address }}</p>
          <p class="mb-2">Teléfono: {{ phone }}</p>
          <p class="mb-2">Email: {{ email }}</p>
        </address>
      </div>
    </div>
    
    <!-- Barra inferior -->
    <div class="pt-8 mt-8 border-t border-gray-700 text-center text-gray-400">
      <p>&copy; {{ currentYear }} {{ siteTitle }}. Todos los derechos reservados.</p>
    </div>
  </div>
</footer>
