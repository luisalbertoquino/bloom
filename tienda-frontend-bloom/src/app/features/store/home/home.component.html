<!-- src/app/features/store/home/home.component.html (con iconos separados) -->
<div class="flex flex-col min-h-screen">
  <!-- Navbar -->
  <app-navbar></app-navbar>

  <!-- Estado de carga -->
  <div *ngIf="isLoading" class="flex justify-center items-center py-20">
    <div class="flex flex-col items-center">
      <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-primary"></div>
      <p class="mt-4 text-gray-600">Cargando productos...</p>
    </div>
  </div>

  <!-- Contenido principal (solo se muestra cuando no está cargando) -->
  <div *ngIf="!isLoading">
    <!-- Banner principal -->
    <div class="w-full bg-gray-200">
      <img [src]="bannerUrl" alt="Banner Principal" class="w-full h-64 sm:h-80 md:h-96 object-cover">
    </div>

    <!-- Sección Últimas Tendencias (Blog) -->
    <section class="container mx-auto my-12 px-4">
      <h2 class="text-2xl font-bold mb-6 text-gray-800">Últimas Tendencias</h2>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Post principal (el primero) -->
        <div *ngIf="featuredPosts && featuredPosts.length > 0" class="bg-white rounded-lg shadow-md overflow-hidden">
          <img [src]="getImageUrl(featuredPosts[0].banner_image)" [alt]="featuredPosts[0].title" 
               class="w-full h-48 sm:h-64 object-cover">
          <div class="p-4">
            <h3 class="font-bold text-xl mb-2">{{ featuredPosts[0].title }}</h3>
            <p class="text-gray-600">{{ getExcerpt(featuredPosts[0].content) }}</p>
            <a [routerLink]="['/blog', featuredPosts[0].id]" class="mt-4 inline-block text-primary font-medium">
              Leer más →
            </a>
          </div>
        </div>
        
        <!-- Posts secundarios (resto) -->
        <div class="flex flex-col gap-6">
          <div *ngFor="let post of featuredPosts && featuredPosts.length > 1 ? featuredPosts.slice(1, 3) : []" class="bg-white rounded-lg shadow-md overflow-hidden">
            <img [src]="getImageUrl(post.banner_image)" [alt]="post.title" class="w-full h-32 object-cover">
            <div class="p-4">
              <h3 class="font-bold text-lg mb-2">{{ post.title }}</h3>
              <a [routerLink]="['/blog', post.id]" class="text-primary font-medium">
                Leer más →
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Sección Categorías -->
    <section class="bg-gray-100 py-12">
      <div class="container mx-auto px-4">
        <h2 class="text-2xl font-bold mb-8 text-gray-800">Categorías</h2>
        
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6">
          <a *ngFor="let category of categories" [routerLink]="['/productos', 'categoria', category.id]" 
             class="flex flex-col items-center group">
            <div class="bg-white p-2 rounded-full mb-3 shadow-md group-hover:shadow-lg transition-shadow duration-300">
              <img [src]="getImageUrl(category.image)" [alt]="category.name" 
                   class="w-20 h-20 rounded-full object-cover">
            </div>
            <h3 class="font-medium text-center text-gray-700 group-hover:text-primary transition-colors duration-300">
              {{ category.name }}
            </h3>
          </a>
        </div>
      </div>
    </section>

    <!-- Sección Productos Destacados -->
    <section class="container mx-auto my-12 px-4">
      <h2 class="text-2xl font-bold mb-8 text-gray-800">Productos Destacados</h2>
      
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <!-- Usando el componente reutilizable de tarjeta de producto -->
        <app-product-card 
          *ngFor="let product of products" 
          [product]="product"
          [storageUrl]="storageUrl"
          (viewDetails)="viewProductDetails($event)"
          (quickView)="quickView($event)"
          (addToCart)="addToCart($event)"
          (buyNow)="buyNow($event)">
        </app-product-card>
      </div>
      
      <!-- Botón para ver todos los productos -->
      <div class="text-center mt-8">
        <a [routerLink]="['/productos']" class="inline-block bg-primary text-white py-2 px-6 rounded-lg hover:bg-primary-dark transition-colors">
          Ver todos los productos
        </a>
      </div>
    </section>
  </div>

  <!-- Footer -->
  <app-footer></app-footer>

  <!-- Componente Quick View Modal -->
  <app-product-quick-view 
    [product]="selectedProduct" 
    [isVisible]="showQuickView"
    (close)="closeQuickView()">
  </app-product-quick-view>
</div>
