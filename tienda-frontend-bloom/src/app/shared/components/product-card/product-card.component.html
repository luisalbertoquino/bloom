<div class="bg-white rounded-lg shadow-md overflow-hidden group">
  <div class="relative">
    <img [src]="getImageUrl(product.main_image)" [alt]="product.name" 
         class="w-full h-48 object-cover transition-transform duration-300 group-hover:scale-105">

    <!-- Overlay con botones -->
    <div class="absolute inset-0 bg-gradient-to-t from-black/40 to-transparent flex items-center justify-center opacity-0 
              group-hover:opacity-100 transition-all duration-300">
      <!-- Botón de vista detallada (ojo) -->
      <button (click)="onViewProductDetails()" class="bg-white p-2 rounded-full mx-1 hover:bg-gray-800 hover:text-white transition-colors" title="Ver detalles">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        </svg>
      </button>
      
      <!-- Botón de vista rápida (rayo) -->
      <button (click)="onQuickView()" class="bg-white p-2 rounded-full mx-1 hover:bg-gray-800 hover:text-white transition-colors" title="Vista rápida">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
        </svg>
      </button>
      
      <!-- Botón de agregar al carrito -->
      <button (click)="onAddToCart()" class="bg-white p-2 rounded-full mx-1 hover:bg-gray-800 hover:text-white transition-colors" title="Añadir al carrito">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
        </svg>
      </button>
      
      <!-- Botón de comprar ahora -->
      <button (click)="onBuyNow()" class="bg-white p-2 rounded-full mx-1 hover:bg-gray-800 hover:text-white transition-colors" title="Comprar ahora">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
      </button>
    </div>
  </div>
  
  <div class="p-4">
    <a [routerLink]="['/productos', product.id]" class="block">
      <h3 class="font-bold text-lg mb-1 text-gray-800 hover:text-primary transition-colors">
        {{ product.name }}
      </h3>
    </a>
    <p class="text-primary font-medium">${{ product.price.toFixed(2) }}</p>
  </div>
</div>
