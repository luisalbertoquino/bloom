<!-- src/app/features/admin/layout/admin-layout.component.html -->
<div class="flex h-screen bg-gray-100">
  <!-- Sidebar (menú lateral) -->
  <aside [class]="isSidebarOpen ? 'w-64' : 'w-20'" class="bg-gray-800 text-white transition-all duration-300 ease-in-out">
    <div class="p-4 flex justify-between items-center">
      <div class="flex items-center space-x-2" *ngIf="isSidebarOpen">
        <!-- Logo con enlace al home -->
        <a [routerLink]="['/']" class="flex items-center space-x-2 hover:opacity-80 transition-opacity">
          <img [src]="logoUrl" [alt]="siteTitle" class="h-8 w-auto">
          <span class="text-xl font-bold">{{ siteTitle }}</span>
        </a>
      </div>
      <button (click)="toggleSidebar()" class="p-1 rounded-full hover:bg-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
    <nav class="mt-6">
      <!-- Dashboard / Inicio -->
      <a routerLink="/admin" 
         routerLinkActive="bg-primary text-white" 
         [routerLinkActiveOptions]="{exact: true}"
         class="flex items-center py-3 px-4 text-gray-300 hover:bg-gray-700 hover:text-white transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        <span *ngIf="isSidebarOpen" class="ml-3">Inicio</span>
      </a>
      
      <!-- Categorías -->
      <a routerLink="/admin/categorias" 
         routerLinkActive="bg-primary text-white"
         class="flex items-center py-3 px-4 text-gray-300 hover:bg-gray-700 hover:text-white transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
        </svg>
        <span *ngIf="isSidebarOpen" class="ml-3">Categorías</span>
      </a>
      
      <!-- Productos -->
      <a routerLink="/admin/productos" 
         routerLinkActive="bg-primary text-white"
         class="flex items-center py-3 px-4 text-gray-300 hover:bg-gray-700 hover:text-white transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
        </svg>
        <span *ngIf="isSidebarOpen" class="ml-3">Productos</span>
      </a>
      
      <!-- Entradas (Blog) -->
      <a routerLink="/admin/blog" 
         routerLinkActive="bg-primary text-white"
         class="flex items-center py-3 px-4 text-gray-300 hover:bg-gray-700 hover:text-white transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" />
        </svg>
        <span *ngIf="isSidebarOpen" class="ml-3">Entradas</span>
      </a>
      
      <!-- Opciones de página -->
      <a routerLink="/admin/ajustes" 
         routerLinkActive="bg-primary text-white"
         class="flex items-center py-3 px-4 text-gray-300 hover:bg-gray-700 hover:text-white transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        <span *ngIf="isSidebarOpen" class="ml-3">Opciones de la página</span>
      </a>
      
      <!-- Ir a la tienda -->
      <a [routerLink]="['/']"
         class="flex items-center py-3 px-4 text-gray-300 hover:bg-gray-700 hover:text-white transition-colors mt-8 border-t border-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
        </svg>
        <span *ngIf="isSidebarOpen" class="ml-3">Ver tienda</span>
      </a>
    </nav>
  </aside>

  <!-- Contenido principal -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Cabecera -->
    <header class="bg-white shadow-sm">
      <div class="px-6 py-4 flex items-center justify-between">
        <h1 class="text-2xl font-semibold text-gray-800">Panel de Administración</h1>
        <div class="flex items-center space-x-4">
          <button class="text-gray-500 hover:text-gray-700">
            <!-- Icono del bell o algo similar -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
          </button>
          <div class="relative">
            <button (click)="toggleUserMenu()" class="flex items-center text-gray-700 hover:text-primary transition">
              <!-- Mostrar icono de usuario en lugar del nombre en hover -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </button>
            <!-- Menú desplegable que aparece cuando clickeas en el botón -->
              <div *ngIf="isUserMenuOpen" 
                  class="user-dropdown absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 transition-all duration-200 ease-in-out">
                <a [routerLink]="['/admin']" 
                    class="block px-4 py-2 text-sm text-gray-700 hover:!bg-primary hover:!text-white transition-colors duration-200 ease-in-out">
                    Panel de administración
                </a>
                <button (click)="logout()" 
                        class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:!bg-primary hover:!text-white transition-colors duration-200 ease-in-out">
                    Cerrar sesión
                </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Área de contenido principal -->
    <main class="flex-1 overflow-y-auto bg-gray-100 p-6">
      <!-- Usar router-outlet en lugar de ng-content -->
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
